<html>
  <head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="/common/tree/constants.js"></script>
    <script type="application/javascript" src="/common/Configs.js"></script>
    <script type="application/javascript" src="/common/common.js"></script>
    <script type="application/javascript" src="/options/Options.js"></script>
    <script type="application/javascript" src="/common/l10n.js"></script>
    <script type="application/javascript" src="/options/init.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>
  <body>
    <p>__MSG_config.sidebarPosition.caption__</p>
    <ul id="style-radiogroup">
      <li><label><input type="radio"
                        name="sidebarPosition" value="1">
            __MSG_config.sidebarPosition.left__</label></li>
      <li><label><input type="radio"
                        name="sidebarPosition" value="2">
            __MSG_config.sidebarPosition.right__</label></li>
    </ul>
    <p>__MSG_config.style.caption__</p>
    <ul id="style-radiogroup">
      <li><label><input type="radio"
                        name="style" value="plain">
            <img src="style-plain.png"/>
            __MSG_config.style.plain__</label></li>
      <li><label><input type="radio"
                        name="style" value="flat">
            <img src="style-flat.png"/>
            __MSG_config.style.flat__</label></li>
      <li><label><input type="radio"
                        name="style" value="vertigo">
            <img src="style-vertigo.png"/>
            __MSG_config.style.vertigo__</label></li>
      <li><label><input type="radio"
                        name="style" value="mixed">
            <img src="style-mixed.png"/>
            __MSG_config.style.mixed__</label></li>
      <li><label><input type="radio"
                        name="style" value="metal">
            <img src="style-metal.png"/>
            __MSG_config.style.metal__</label></li>
      <li><label><input type="radio"
                        name="style" value="sidebar">
            <img src="style-sidebar.png"/>
            __MSG_config.style.sidebar__</label></li>
    </ul>
    <hr/>
    <p><label><input id="animation"
                     type="checkbox">
             __MSG_config.animation.label__</label></p>
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config.debug.label__</label></p>
  </body>
</html>
